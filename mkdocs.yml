site_name: Jesse's Doco
#site_url: https://doco.jpboyce.org
theme:
  name: material
  feature:
    - toc.integrate
    #- navigation.path
    #- content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - tags
  - search
  - timetoread
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jpboyce
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jpboyce/
  consent:
    title: Cookie consent
    description: >-
      This website uses cookies to ensure you get the best experience on our website.

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # https://facelessuser.github.io/pymdown-extensions/extensions/inlinehilite/
  - pymdownx.snippets # https://facelessuser.github.io/pymdown-extensions/extensions/snippets/
  - pymdownx.superfences # https://facelessuser.github.io/pymdown-extensions/extensions/superfences/
  - admonition
  - pymdownx.details # https://facelessuser.github.io/pymdown-extensions/extensions/details/
  #- myst_parser
  #- attr_list
  #- md_in_html
  #- tables
  #- pymdownx.superfences
  #- pymdownx.tabbed
  #- pymdownx.highlight